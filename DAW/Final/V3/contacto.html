<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css"/>
    <title>Boggle - Contacto</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar"> <!-- se esconde en mobile y se muestra en desktop, con displey del CSS -->
      <div class="navbar-container">
        <h1 class="logo"><a href="/">Boggle</a></h1>
        <div class="links">
          <a href="/">Inicio</a>
          <a href="/contacto.html">Contacto</a>
          <a
            href="https://github.com/AgustinAlbonico/Boggle-DAW"
            target="_blank"
            >Repositorio</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar Telefono -->
    <nav class="mobile-navbar" id="mobile-navbar"> <!-- se esconde en desktop y se muestra en mobile, con displey del CSS -->
      <!-- hamburguesa desactivada -->
      <div class="navbar-container">
        <h1 class="logo"><a href="/">Boggle</a></h1>
        <div class="mobile-buttons">
          <button id="open-menu-button">☰</button>
          <button class="hidden" id="close-menu-button">X</button>
        </div>
      </div>
      <!-- hamburguesa activada -->
      <div class="mobile-navbar-links hidden" id="mobile-navbar-links">
        <div class="links-container">
          <a href="/" class="mobile-navbar-item">Inicio</a>
          <a href="/contacto.html" class="mobile-navbar-item">Contacto</a>
          <a
            href="https://github.com/AgustinAlbonico/Boggle-DAW"
            target="_blank"
            class="mobile-navbar-item"
            >Repositorio</a
          >
          <button id="rankingButton" class="mobile-navbar-item">Ranking</button>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
      <div class="form-container">
        <h2>Contacto</h2>
        <form id="contactForm" method="post" enctype="text/plain" novalidate> <!-- EVENTO! -->
          <div class="form-input">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" placeholder="John Doe" required />
            <span class="error" id="nameError"></span> <!-- Las equiquetas span están vacias, luego por JS le agrego contenido  -->
          </div>
          <div class="form-input">
            <label for="name">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="you@company.com"
              required
            />
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-input">
            <label for="message">Mensaje:</label>
            <textarea
              type="text"
              id="message"
              required
              resize="none"
              placeholder="Tu mensaje(min. 5 caracteres)"
            ></textarea> <!-- resize="none" es CSS no HTML -->
            <span class="error" id="messageError"></span>
          </div>
          <button id="submitButton" class="button">Enviar!</button> 
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Agustín Albónico & Nicolas Di Domenico. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="./form.js"></script>
    <script src="./mobileNavbar.js"></script> <!-- esto es nuevo -->
  </body>
</html>
