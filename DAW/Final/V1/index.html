<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- de acá -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"
    />
    <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js
  "></script>
    <link
      href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css
  "
      rel="stylesheet"
    />
    <!-- acá no entiendo -->

    <title>Boggle</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <h1 class="logo"><a href="/">Boggle</a></h1>
        <div class="links">
          <a href="/">Inicio</a>
          <a href="/contacto.html">Contacto</a>
          <a
            href="https://github.com/AgustinAlbonico/Boggle-DAW"
            target="_blank"
            >Repositorio</a>
          <button id="rankingButton">Ranking</button>
        </div>
      </div>
    </nav>

    <!-- Formulario de bienvenida -->
    <div class="container">
      <div class="welcomeForm">
        <form id="welcomeForm">
          <h2>Bienvenido!</h2>
          <label for="name">Ingrese su nombre:</label>
          <div class="input-container">
            <input
              type="text"
              name="name"
              id="nameInput"
              placeholder="Tu nombre"
            />
            <span id="nameError" class="error"></span>
          </div>
          <div class="input-container">
            <label for="game-time">Tiempo de juego</label>
            <select id="game-time">
              <option value="1">1 minuto</option>
              <option value="2">2 minutos</option>
              <option value="3">3 minutos</option>
            </select>
          </div>
          <button type="submit" class="button">Jugar!</button>
        </form>
      </div>

      <!-- Juego -->
      <div class="boggleGame hidden">
        <div class="left-container"></div>
        <div class="game">
          <span class="timer">Tiempo restante: <span id="time"></span></span>
          <div id="board">
            <div class="row" id="row-1">
              <button class="cell" id="cell-1"></button>
              <button class="cell" id="cell-2"></button>
              <button class="cell" id="cell-3"></button>
              <button class="cell" id="cell-4"></button>
            </div>
            <div class="row" id="row-2">
              <button class="cell" id="cell-5"></button>
              <button class="cell" id="cell-6"></button>
              <button class="cell" id="cell-7"></button>
              <button class="cell" id="cell-8"></button>
            </div>
            <div class="row" id="row-3">
              <button class="cell" id="cell-9"></button>
              <button class="cell" id="cell-10"></button>
              <button class="cell" id="cell-11"></button>
              <button class="cell" id="cell-12"></button>
            </div>
            <div class="row" id="row-4">
              <button class="cell" id="cell-13"></button>
              <button class="cell" id="cell-14"></button>
              <button class="cell" id="cell-15"></button>
              <button class="cell" id="cell-16"></button>
            </div>
          </div>
          <div class="game-text">
            <span class="hidden" id="game-error"></span>
            <span class="current-word"
              >Palabra formada: <span id="current-word"></span
            ></span>
          </div>
          <div class="buttons">
            <div
              class="button"
              id="send-word"
              style="width: 12rem; margin: 2rem auto 0 auto"
            >
              Enviar palabra
            </div>
            <div
              class="button"
              id="clear-word"
              style="
                background-color: #edae49;
                width: 12rem;
                margin: 1rem auto 0 auto;
              "
            >
              Limpiar palabra
            </div>
          </div>
        </div>
        <div class="found-words">
          <span id="points-message"></span>
          <h2 class="points-text">Puntaje: <span id="points">0</span></h2>
          <ul id="found-words-container"></ul>
        </div>
      </div>
    </div>


  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="./welcomeForm.js"></script>
  <script src="./boggleGame.js"></script>
</body>
</html>
