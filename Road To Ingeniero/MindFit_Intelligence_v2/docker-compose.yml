version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mindfit-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - mindfit-network

  # Backend API
  backend:
    build:
      context: ./src/Backend
      dockerfile: Dockerfile
    container_name: mindfit-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__MindFitConnection=Server=sqlserver;Database=MindFitDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "5000:5000"
    depends_on:
      - sqlserver
    networks:
      - mindfit-network

  # Frontend
  frontend:
    build:
      context: ./src/Frontend
      dockerfile: Dockerfile
    container_name: mindfit-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mindfit-network

volumes:
  sqlserver-data:

networks:
  mindfit-network:
    driver: bridge
