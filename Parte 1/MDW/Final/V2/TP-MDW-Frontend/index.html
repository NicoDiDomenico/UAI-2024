<!-- Este archivo es la base del proyecto y el único archivo HTML que React utiliza en todo el proyecto. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div> 
      <!-- Este div es donde React monta la aplicación. -->
      <!-- React "controla" todo lo que se renderiza dentro de este elemento. -->
      <!-- En el código de main.tsx, verás que este div es seleccionado con document.getElementById("root"). -->
    <script type="module" src="/src/main.tsx"></script>
      <!-- Este script es el punto de entrada de la aplicación React. -->
      <!-- Importa main.tsx, donde se configura React y la conexión al DOM. -->
  </body>
</html>
