<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center">
                <table>
                    <tr><td style="text-align:center; font-weight:bold">@NOMBRE</td></tr>
                    <tr><td style="text-align:center">Dirección: @DIRECCION</td></tr>
                    <tr><td style="text-align:center">Teléfono: @TELEFONO</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">RUC: 324234</td></tr>
                    <tr><td align="center">BOLETA</td></tr>
                    <tr><td align="center">NRO: 00000123</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%; border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                    <tr>
                        <td colspan="1" style="width:20%">Documento:</td>
                        <td colspan="1" style="width:30%; border-bottom:1px solid black">@DOCUMENTO</td>
                        <td colspan="1" style="width:10%">Fecha:</td>
                        <td colspan="1" style="width:40%; border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%">
                    <thead style="background-color:#B0B0B0">
                        <tr>
                            <th>Cant.</th>
                            <th>Descripción</th>
                            <th>P. Unitario</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>sdafsda</td>
                            <td>2.4</td>
                            <td>2.4</td>
                        </tr>
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
