<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- de acá... -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"
    />
    <!-- Biblioteca SweetAlert2 de JavaScript para creación de modales: https://sweetalert2.github.io/#examples -->
    <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js
  "></script> <!-- carga la biblioteca JavaScript de SweetAlert2 desde un CDN. Esto te permite usar las funciones de SweetAlert2 en tu proyecto para crear modales y alertas personalizadas, mejorando la experiencia del usuario en tu sitio web. -->
    <link
      href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css
  "
      rel="stylesheet"
    /> <!--  carga la hoja de estilo CSS de SweetAlert2 desde un CDN(Content Delivery Network), permitiendo que los modales y alertas creados con SweetAlert2 tengan el estilo predeterminado de la biblioteca. -->
    <!-- ...a acá se importó biblioteca, fuentes, animaciones -->
    <link rel="stylesheet" href="./normalize.css" />
    <title>Boggle</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar"> <!-- se esconde en mobile y se muestra en desktop, con displey del CSS -->
      <div class="navbar-container">
        <h1 class="logo"><a href="/">Boggle</a></h1>
        <div class="links">
          <a href="/">Inicio</a>
          <a href="/contacto.html">Contacto</a>
          <a
            href="https://github.com/AgustinAlbonico/Boggle-DAW"
            target="_blank"
            >Repositorio</a
          >
          <button id="rankingButton">Ranking</button> <!-- EVENTO! -->
        </div>
      </div>
    </nav>
    
    <!-- Navbar Telefono -->
    <nav class="mobile-navbar" id="mobile-navbar"> <!-- se esconde en desktop y se muestra en mobile, con displey del CSS -->
      <!-- hamburguesa desactivada -->
      <div class="navbar-container">
        <h1 class="logo"><a href="/">Boggle</a></h1>
        <div class="mobile-buttons">
          <button id="open-menu-button">☰</button> <!-- EVENTO! -->
          <button class="hidden" id="close-menu-button">X</button> <!-- EVENTO! -->
        </div>
      </div>
      <!-- hamburguesa activada -->
      <div class="mobile-navbar-links hidden" id="mobile-navbar-links">
        <div class="links-container">
          <a href="/" class="mobile-navbar-item">Inicio</a>
          <a href="/contacto.html" class="mobile-navbar-item">Contacto</a>
          <a
            href="https://github.com/AgustinAlbonico/Boggle-DAW"
            target="_blank"
            class="mobile-navbar-item"
            >Repositorio</a
          >
          <button id="rankingButtonMobile" class="mobile-navbar-item">Ranking</button> <!-- EVENTO! -->
        </div>
      </div>
    </nav>

    <!-- Bienvenida + Juego-->
    <div class="container">
      <!-- Formulario de bienvenida -->
      <div class="welcomeForm">
        <form id="welcomeForm"> <!-- EVENTO! - el evento en el form hace que se ejecute tanto si apretas enter en algun campo y si apretas el boton del tipo submit -->
          <h2>Bienvenido!</h2>
          <label for="name">Ingrese su nombre:</label>
          <div class="input-container">
            <input
              type="text"
              name="name"
              id="nameInput"
              placeholder="Tu nombre"
            />
            <span id="nameError" class="error"></span>
          </div>
          <div class="input-container">
            <label for="game-time">Tiempo de juego</label>
            <select id="game-time">
              <option value="1">1 minuto</option>
              <option value="2">2 minutos</option>
              <option value="3">3 minutos</option>
            </select>
          </div>
          <button type="submit" class="button">Jugar!</button> <!-- si al evento lo ponia acá tenia que ser de tipo "clic" y no se va a ejecutar si apretas enter en algun campo -->
        </form>
      </div>

      <!-- Juego -->
      <div class="boggleGame hidden">
        <div class="left-container"></div> <!-- este no se para qué está -->
        <div class="game">
          <span class="timer">Tiempo restante: <span id="time"></span></span>
          <div id="board">
            <div class="row" id="row-1">
              <button class="cell" id="cell-1"></button>
              <button class="cell" id="cell-2"></button>
              <button class="cell" id="cell-3"></button>
              <button class="cell" id="cell-4"></button>
            </div>
            <div class="row" id="row-2">
              <button class="cell" id="cell-5"></button>
              <button class="cell" id="cell-6"></button>
              <button class="cell" id="cell-7"></button>
              <button class="cell" id="cell-8"></button>
            </div>
            <div class="row" id="row-3">
              <button class="cell" id="cell-9"></button>
              <button class="cell" id="cell-10"></button>
              <button class="cell" id="cell-11"></button>
              <button class="cell" id="cell-12"></button>
            </div>
            <div class="row" id="row-4">
              <button class="cell" id="cell-13"></button>
              <button class="cell" id="cell-14"></button>
              <button class="cell" id="cell-15"></button>
              <button class="cell" id="cell-16"></button>
            </div>
          </div>
          <div class="game-text">
            <span class="hidden" id="game-error"></span>
            <span class="current-word"
              >Palabra formada: <span id="current-word"></span
            ></span>
          </div>
          <div class="buttons">
            <div
              class="button"
              id="send-word"
              style="width: 12rem; margin: 2rem auto 0 auto"
            >
              Enviar palabra
            </div> <!-- EVENTO -->
            <div
              class="button"
              id="clear-word"
              style="
                background-color: #edae49;
                width: 12rem;
                margin: 1rem auto 0 auto;
              "
            >
              Limpiar palabra
            </div> <!-- EVENTO -->
          </div>
        </div>
        <div class="found-words">
          <span id="points-message"></span> <!-- Este debe ser el cartel cuando sumas o restas un punto -->
          <h2 class="points-text">Puntaje: <span id="points">0</span></h2> <!-- acá sumo los puntos hasta llegar al total -->
          <ul id="found-words-container"></ul> <!-- acá me imagino que vos sumando las palabras con <li> -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2024 Agustín Albónico & Nicolas Di Domenico. Todos los derechos
        reservados.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="./welcomeForm.js"></script>
    <script src="./boggleGame.js"></script>
    <script src="./mobileNavbar.js"></script> <!-- nuevo -->
  </body>
</html>
