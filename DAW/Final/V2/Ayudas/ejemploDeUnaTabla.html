<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla Sin `<thead>` y `<tbody>`</title>
</head>
<body>
    <table id="rankingTable">
        <thead>
          <tr> <!-- La etiqueta <tr> en HTML significa "table row" (fila de tabla) -->
            <th>Usuario</th> <!--  <th> en HTML significa "table header" (encabezado de tabla) -->
            <th>Fecha</th>
            <th>Puntaje</th>
            <th>Tiempo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan</td> <!--  <td> en HTML significa "table data" (datos de tabla).  -->
            <td>2024-07-31</td>
            <td>100</td>
            <td>5 minutos</td>
          </tr>
          <tr>
            <td>Mar√≠a</td>

            <td>3 minutos</td>
          </tr>
          <tr>
            <td>Pedro</td>
            <td>2024-07-29</td>

          </tr>
        </tbody>
      </table>
</body>
</html>
